<div class="store-finder-wrapper">
  <div class="heading-wrapper">
    <div class="heading-text">
      Locations - Showrooms, Service Centers & Parts Distribution Centers
    </div><div class="sub-heading-text">
    Discover Our Locations</div>
  </div>


  <div class="locatio-map-section border-bottom px-4 py-3">
    <div class="d-inline-block pl-4 pb-3"><img src="../../../../assets/svg/location-new-cars.svg" alt="">  <span class="pl-2">New Cars</span></div>
    <div class="d-inline-block pl-4 pb-3"><img src="../../../../assets/svg/location-certified.svg" alt="">  <span class="pl-2">Certified Cars</span></div>
    <div class="d-inline-block pl-4 pb-3"><img src="../../../../assets/svg/location-delivery.svg" alt="">  <span class="pl-2">New Car Delivery Center</span></div>
    <div class="d-inline-block pl-4 pb-3"><img src="../../../../assets/svg/location-fleet.svg" alt="">  <span class="pl-2">Tender &amp; Fleet </span></div>
    <div class="d-inline-block pl-4 pb-3"><img src="../../../../assets/svg/location-service.svg" alt="">  <span class="pl-2">Service Centers</span></div>
    <div class="d-inline-block pl-4 pb-3"><img src="../../../../assets/svg/location-parts.svg" alt="">  <span class="pl-2">Parts</span></div>
</div>








<div class="container-fluid row m-0">
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 pr-0">
    <ng-container
    *ngIf="
      !(isLoading$ | async) && (locations$ | async) as centres;
      else loading
    "
  >
    <div class="container pr-0">
      <div class="row">
        <div class="list-header-text">Locations</div>
        <div
          class="col-sm-12 col-md-12 col-lg-12 item p-0 location"
          *ngFor="let location of centres?.stores; let i=index"
          [ngClass]="(activeLocationName == location.displayName)?'active':''"
        >
          <cx-store-finder-list-item
            [location]="location"
            [locationIndex]="i" 
            (loadActiveLocation)="loadActiveLocation($event)"
          ></cx-store-finder-list-item>
        </div>
      </div>
      
    </div>
  </ng-container>
  </div>

<div class="map-body col-xs-12 col-sm-12 col-md-8 col-lg-8">
  <div #map style="width:100%;height:80vh" id="map"></div>
</div>
</div>

<ng-template #loading>
  <div class="cx-spinner"><cx-spinner></cx-spinner></div>
</ng-template>
</div>
