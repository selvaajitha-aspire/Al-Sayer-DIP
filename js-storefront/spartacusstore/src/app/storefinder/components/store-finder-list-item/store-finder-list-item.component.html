<div class="store-finder-list-wrapper">
  <div>
    <div class="cx-store-list-order">
      {{ listOrderLabel }}
    </div>
    <div class="cx-store-name">
      <button
        *ngIf="useClickEvent"
        (click)="handleStoreItemClick()"
        (keyup)="onKey($event)"
      >
        {{ location.displayName || location.name }}
      </button>
      <a *ngIf="!useClickEvent" (click)="locationName()">{{
        location.displayName || location.name
      }}</a>
      <a
      href="{{ getDirections(location) }}"
      target="_blank"
      (click)="$event.stopPropagation()"
      >
      <i class="fas fa-directions"></i>
      <!-- {{ 'storeFinder.getDirections' | cxTranslate }} -->
      </a
      >
    </div>
