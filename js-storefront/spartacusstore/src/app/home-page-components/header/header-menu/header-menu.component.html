<div class="header-style" #stickyMenu>
    <div class='header-wrapper'>
        <div>
            <button (click)="toggleMenu()" class="hamburger">
                <i class="fa fa-bars menu-icon" aria-hidden="true"></i>
            </button>
            <cx-site-context-selector context="language"></cx-site-context-selector>
        </div>
        <div class='logo-wrapper'>
            <img src="../../../../assets/icons/alsayerlogo.png" width="55" height="55" [routerLink]='["/"]'>

        </div>
    </div>
    <div class="device-header-style">
        <div class="row">
            
            <div class="col-md-4 text-center">
                <div class="row mt-4 ml-0">
                    <div class="col-md-5 menu-wrapper">
                        <div class="dropdown menu-dropdown">
                            <button class="btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bars menu-icon device-icon" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu side-drop-down-menu" aria-labelledby="dropdownMenuButton" #dropDownMenu>
                                <app-alsayer-navigation [node]="node$ | async" [flyout]="false" (toggleMenu)="toggleMenu()">
                                </app-alsayer-navigation>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 mt-2">
                        <cx-site-context-selector context="language"></cx-site-context-selector>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5"></div>
            <div class="col-md-3 text-center mt-4">
                <div class='logo-wrapper'>
                    <img src="../../../../assets/icons/alsayerlogo.png" width="55" height="55" [routerLink]='["/"]'>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="overlay-hamburger" (click)='toggleMenu()'
    [ngClass]="(menuState == 'in')?'mble-menu-block':'mble-menu-none'"></div>
<div [@slideInOut]="menuState" class="hamburger-menu">
    <div class='hamburger-menu-wrapper'>
        <div class="profile-wrapper">
            <img [src]="profilePhotoUrl" class="cropped1">
            <form class="form-wrapper" novalidate>
                <div class="form-group col-md-6 mb-4">
                    <div *ngIf="!profilePhotoChanged">
                        <label>
                            <i class="fa fa-edit" aria-hidden="true">
                                <div style="display: none;">
                                    <input class="form-control" type="file" id="profilePhoto" name="profilePhoto"
                                        accept="image/*" (change)="onProfileSelect($event)" />
                                </div>
                            </i>
                        </label>
                    </div>
                    <div *ngIf="profilePhotoChanged">
                        <a (click)="uploadPhoto($event)" style="padding: 5px;"><i class="fa fa-save"
                                aria-hidden="true"></i></a>
                        <a (click)="cancelUploadPhoto($event)" style="padding: 5px;"><i class="fa fa-close"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </form>
            <div class="phone-number">
                <img src="../../../../assets/svg/contact_icon.svg" width="20" height="20"> 1803803
            </div>
        </div>
        <ul>
        </ul>
        <app-alsayer-navigation [node]="node$ | async" [flyout]="false" (toggleMenu)="toggleMenu()">
        </app-alsayer-navigation>
        <div class="social-icons-wrapper">
            <img src="../../../../assets/icons/icn_fb.png" alt="facebook">
            <img src="../../../../assets/icons/icn_tw.png" alt="twitter">
            <img src="../../../../assets/icons/icn_in.png" alt="linkedin">
        </div>
    </div>
</div>

<div class="modal fade p-0" id="updateProfilePhotoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog p-0" role="document">
        <div class="modal-content p-0">
            <div class="modal-body p-0">
                <div class="vh-100">
                    <div class="d-flex flex-column align-items-center">
                        <div class="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
