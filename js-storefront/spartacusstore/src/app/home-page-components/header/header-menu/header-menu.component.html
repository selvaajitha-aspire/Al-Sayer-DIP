<div class='header-wrapper'>
    <button (click)="toggleMenu()" class="hamburger">
        <img src='../../../../assets/icons/menuicon.png'/>
    </button>
    <div class='logo-wrapper'>
        <img src="../../../../assets/icons/alsayerlogo.png" width="36" height="36">
    </div>
</div>

<div class="overlay-hamburger" (click)='toggleMenu()' [ngStyle]="{'display': menuState == 'in' ? 'block' : 'none' }"></div>
<div  [@slideInOut]="menuState" class="hamburger-menu" >
    <div class='hamburger-menu-wrapper'>
        <div class="profile-wrapper">
            <img src="../../../../assets/icons/alsayerlogo.png" width="100">
            <div class="phone-number">1803803</div>
        </div>
        <ul>
          </ul>
          <app-alsayer-navigation [node]="node$ | async"   [flyout]="false"></app-alsayer-navigation>
          <div class="social-icons-wrapper">
              <img src="../../../../assets/icons/icn_fb.png" alt="facebook">
              <img src="../../../../assets/icons/icn_tw.png" alt="twitter">
              <img src="../../../../assets/icons/icn_in.png" alt="linkedin">
        </div>
    </div>
</div>
