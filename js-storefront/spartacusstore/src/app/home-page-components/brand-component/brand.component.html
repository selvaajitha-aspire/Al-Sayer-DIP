<ng-container *ngIf="componentData">
    <div class="device-brand-view">
<div class="container mt-4 ">
    <ng-container *ngFor="let component of componentData; let i = index">
    <div class="row mt-4 mb-4" *ngIf="i%2 == 0">
        <div class="col-md-6 col-sm-12 p-0 brand-img-container">
            <img class="brand-img w-100" [src]="getUrl(component?.media?.url)" />
        </div>
        <div class="col-md-6 col-sm-12 p-0 ">
            <div class="position-absolute brand-description-container" >
                
                <div class="w-75 pull-right h-75 m-4">
                    <h5 class="mt-4">{{ component?.name }}</h5>
                    <div class="mt-3 brand-description">
                        {{component?.description}}
                        <button class="btn round-default-btn brand-btn pull-right mt-4">Visit {{component?.name}} Kuwait <i class="fas fa-external-link-alt ml-2"></i></button>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <div class="container mt-4 device-brand-container" *ngIf="i%2 != 0">
        <div class="row mt-4 mb-4">
            <div class="col-md-7 col-sm-12 p-0 ">
                <div class="position-absolute brand-description-container-left" >
                    <div class="w-75 pull-left h-75 m-4">
                        <h5 class="mt-4">{{ component?.name }}</h5>
                        <div class="mt-3 brand-description mr-5">
                            {{component?.description}}
                            <button class="btn round-default-btn brand-btn mt-4">Visit {{component?.name}} Kuwait <i class="fas fa-external-link-alt ml-2"></i></button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-md-5 col-sm-12 pl-0 brand-img-container-right">
                <img class="brand-img" [src]="getUrl(component?.media?.url)" />
                <button class="btn round-default-btn">Visit Site</button>
            </div>
            
        </div>
        
    </div>
</ng-container>
    
</div>
</div>
<div class="wrapper mt-5 mobile-carousel">
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let component of componentData">
        <ng-template class="slide" carouselSlide >
            <div class="col-md-5 col-sm-12 pl-0 brand-img-container-right">
                <img class="brand-img" [src]="getUrl(component?.media?.url)" />
                <button class="btn round-default-btn">Visit {{component?.name}} Kuwait <i class="fas fa-external-link-alt ml-2"></i></button>
            </div>
            
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>  
  </div>
  
  
</ng-container>
