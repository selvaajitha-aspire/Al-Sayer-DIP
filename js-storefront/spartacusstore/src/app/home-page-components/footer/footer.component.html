            <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
            <span class="ml-4">Call 1803803</span>
        </div>
        <div class="col-md-7 col-sm-7"></div>
        <div class="col-md-2 col-sm-2 footer-container text-center">
            <i class="fab fa-facebook ml-2 mr-2" aria-hidden="true"></i>

</div>
